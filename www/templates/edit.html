<ion-view view-title="Edit Playlists" >

<ion-content>
	<ion-list>
		<ion-item class="item" ng-repeat="playlists in allPlaylist" href="#/edit/{{playlists.id}}"> 
			{{playlists.playlistname}}
			- 
			<span ng-repeat="songs in playlists.playlist"
				ng-init="$parent.noOfTracks = playlists.playlist.length"
			> 
			</span>
			{{noOfTracks}} tracks.
		</ion-item>
	</ion-list>

</ion-content>

</ion-view>
